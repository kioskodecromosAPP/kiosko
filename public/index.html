<!DOCTYPE html>
<html>

<head>
    <link rel="STYLESHEET" type="text/css" href="estilos.css">
    <script src="./script.js"></script>
</head>

<body>
    <title>Kiosko de cromos</title>

    <div class="form-popup" id="myForm">
        <form class="form-container">
            <h1>Login</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email" required>

            <label for="psw"><b>Contraseña</b></label>
            <input type="password" placeholder="Enter Password" id="pwd" required>

            <button type="submit" class="btn" onclick="login()">Login</button>
            <button type="button" class="btn cancel" onclick="cerrarFormularioAcceso()">Close</button>
        </form>
    </div>


    <ul>
        <li style="float:right" onclick="registroUsuarios()"><a href="#registro">Registro Usuarios</a></li>
        <li style="float:right" onclick="comprobarCookie()"><a href="#acceso">Zona Usuarios</a></li>
    </ul>

    <div>
        <img src="logo.PNG" style="width: 200px; height: 200px; float: left;"><br><br>
        <h2>Bienvenidos al kiosko de cromos</h2>
    </div>

    <div align="center" style="font-size: 20px;">
        Regístrate ahora y obtén 10 puntos para comenzar a crear tus propias colecciones. Además, disfruta con nuestros entretenidos pasatiempos para ganar puntos y comprar más cromos. ¡Empieza ahora!
    </div><br><br>

</body>

</html>
