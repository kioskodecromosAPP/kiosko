<!DOCTYPE html>
<html>

<head>
    <link rel="STYLESHEET" type="text/css" href="estilos.css">
    <script src="./script.js"></script>
</head>

<body>
    <title>Registro de nuevo usuario</title>
    <h1>- PÁGINA DE REGISTRO -</h1>

    <table>
        <td>
            <img src="logo.PNG" style="width: 200px; height: 200px;">
            <div class="msj">¿Quieres ser uno más de nuestra comunidad de las colecciones y los cromos online? <br><br><br> ¡Regrístrate ahora mismo y empieza a disfrutar con nosotros!</div>
        </td>

        <td>
            <div id="formReg" style="margin-left: 350px;">
                <form>
                    <label> REGISTRO: </label> <br><br>

                    <label for="nombre"><b>Nombre</b></label> <br>
                    <input type="text" placeholder="Nombre" id="nombre" required size="30"><br><br>

                    <label for="apellidos"><b>Apellidos</b></label><br>
                    <input type="text" placeholder="Apellidos" id="apellidos" required size="30"><br><br>

                    <label for="em"><b>Email</b></label><br>
                    <input type="text" placeholder="Email" id="em" required size="30"><br><br>

                    <label for="cont"><b>Contraseña</b></label><br>
                    <input type="password" placeholder="Contraseña" id="cont" required size="30"><br><br>

                    <button type="submit" class="btn" onclick="registro()">Registro</button> <br><br>
                </form>
            </div>
        </td>
    </table>

</body>

</html>
